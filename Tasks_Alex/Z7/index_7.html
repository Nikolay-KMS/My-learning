<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task 7</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="body">
    
    <header>
      <div class="head-logo-left">
        <p>JOURNEY</p>
      </div>
      <div class="head-contacts-welcome">
        <div class="head-contacts pic1"></div>
        <div class="head-contacts pic2"></div>
        <div class="head-contacts pic3"></div>
        <div class="head-welcome">
          <p class="fence">|</p>
          <p>Welcome, </p>
          <a href="#">Log In </a>
          <p>or </p>
          <a href="#">Sign Up </a>
        </div>
      </div>
    </header>  
    <main>
      <form action="#" class="form">
        <div class="dialog">
          <a class="sign-up" href="">Sign Up</a>
          <a class="log-in"href="">Log In</a>
        </div>
        <div class="buttons">
          <button class="button-facebook"><img src="picture/f 1.svg" alt="">Facebook</button>
          <button class="button-google"><img src="picture/G+.svg" alt="">Google</button>
        </div>
        <p>or</p>
        <input class="input" type="text" name="user-name" placeholder="John">
        <input class="input" type="text" name="user-last-name" placeholder="Wick">
        <input class="input" type="text" name="email" placeholder="Email">
        <input class="input" type="text" name="user-password" placeholder="Choose Password">
        <input class="input" type="text" name="user-password-confirm" placeholder="Confirm Password">
        <div class="checkbox">
          <input class="input-checkbox" type="checkbox" id="checkbox-agree">
          <label class="label-checkbox-agree" for="checkbox-agree" >Agree with our <a class="form-terms" href="#">Terms & Conditions</a></label>
        </div>
        <input class="input-submit" type="submit" value="Create Account" >
        <div class="green-box"></div>
      </form>
    </main>
</body>
</html>
