<main class="">
  <div class="form bg-slate-600 max-w-fit mt-12 mx-auto text-xl px-9 py-2 rounded-md mb-8">
    <div class="wrap rounded-md inline-block border">
      <!-- <button class="">Find</button> -->
      <label for="find" class="cursor-pointer">Find</label>
      <input type="text" id="find" class="bg-slate-600 rounded-md min-w-[400px]">
    </div>
    <select name="state" id="findState" class="bg-slate-600 cursor-pointer">
      <option disabled selected class="">State</option>
      <option value="Open" class="">Open</option>
      <option value="Done" class="">Done</option>

    </select>    
    <select name="state" id="findUrgency" class="bg-slate-600 cursor-pointer">
      <option disabled selected class="">Urgency</option>
      <option value="High" class="">High</option>
      <option value="Normal" class="">Normal</option>
      <option value="Low" class="">Low</option>
    </select>
  </div>

  <div id="modalEnter" class=" hidden bg-opacity-50 w-full top-0 bottom-0 fixed bg-black">
    <div id="modalEnterWindow" class="bg-emerald-950 min-h-[200px] w-1/2 mt-24 rounded-3xl mx-auto">
      <div class="mx-auto w-fit pt-12 space-y-5">

          <input required id="inpModelEmail" type="email" placeholder="Write email" class="bg-sky-200 text-orange-950 rounded pl-3">
        </label>
        <label for="enterPassword" class="block "> Type your email
          <input id="inpModelPassword" type="password" placeholder="Write pas" class="bg-sky-200 text-orange-950 rounded pl-3">
        </label>
        <button id="btnModelLogIn" class="ml-32 border rounded px-4 py-2">Send</button>
      </div>
    </div>
  </div>
